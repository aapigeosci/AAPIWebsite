backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "static/images/uploads"  # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Homepage"
        name: "index"
        file: "site/content/index.md"
        fields:
          - {label: Image, name: image, widget: image, required: false}
          - {label: "Homepage text", name: indexText, widget: markdown}
      - label: "Who we are"
        name: "whoWeAre"
        file: "site/content/whoWeAre/index.md"
        fields:
          - {label: "Content Text", name: contentText, widget: markdown}
          - label: Individuals
            name: individuals
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string, required: false}
              - {label: Bio, name: bio, widget: markdown, required: false}
              - {label: Photo, name: photo, widget: image, required: false}