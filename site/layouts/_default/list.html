{{ define "main" }}
    <div class="container fillVerticalSpace">
        {{- .Content -}}
        <ul>
            <!-- Ranges through pages -->
            {{ range .Pages }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}}</a>
                    {{ with .Params.summary }}
                        <br />
                        <em> {{ . }} </em>
                    {{ end }}
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
