---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: site/content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: site/content/whoWeAre
  label: Whoweare
  create: all
  match: "**/*"
- type: directory
  path: site/content/supportUs
  label: Supportus
  create: all
  match: "**/*"
- type: directory
  path: site/content/resources
  label: Resources
  create: all
  match: "**/*"
- type: directory
  path: site/content/initiatives
  label: Initiatives
  create: all
  match: "**/*"
- type: directory
  path: site/content/getInvolved
  label: Getinvolved
  create: all
  match: "**/*"
- type: directory
  path: site/content/contact
  label: Contact
  create: all
  match: "**/*"
upload_dir: site//static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
